<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Masuk - Penelitian Bersama</title>

    <link rel="stylesheet" href="general.css" />
    <!-- <link rel="stylesheet" href="auth.css" /> -->
  </head>
  <body>
    <nav class="nav d-flex flex-column align-items-center py-3">
      <img class="d-block mx-auto" src="./images/Logo.svg" alt="logo" />
    </nav>

    <main style="height: 75vh; padding-top: 180px; padding-bottom: 400px">
      <div class="container">
        <div class="row">
          <div class="col-4 mx-auto">
            <form onsubmit="return false;">
              <div class="form-group">
                <label class="text-secondary" for="email">Alamat Surel</label>
                <input type="email" name="email" id="email" class="form-control" />
              </div>
              <div class="form-group mt-3">
                <label class="text-secondary" for="password">Kata Sandi</label>
                <input type="password" name="password" id="password" class="form-control" />
              </div>
              <button
                type="submit"
                class="btn btn-success rounded-0 d-block ms-auto mt-3"
                style="border-radius: 2px !important"
              >
                Masuk
              </button>
            </form>

            <p class="text-secondary text-center">atau</p>
            <button
              type="button"
              class="btn d-block w-100"
              style="border: 1px solid #6639a6"
              onmouseover="this.style.background = '#fff'"
              onmouseout="this.style.background = '#f6f6f6'"
            >
              <span class="d-flex align-items-center gap-2 justify-content-center">
                <img src="images/google-logo.png" width="20px" alt="Logo Perusahaan Google" class="google-logo" />
                Lanjutkan dengan Google
              </span>
            </button>
            <p class="text-secondary text-center">
              Tidak punya akun? <a href="register.html" class="register-link text-decoration-underline">daftar disini</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="container d-flex justify-content-between text-secondary py-3">
      <p>Â©2023 Penelitian Bersama.</p>
      <p>Hak cipta dilindungi undang-undang.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/general.js"></script>
  </body>
</html>
